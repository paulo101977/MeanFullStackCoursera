<div class="panel">
    <div class="panel-body">
        <form>
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" aria-describedby="title" placeholder="Enter title">
          </div>
          <div class="form-group">
            <label for="url">Url</label>
            <input type="text" class="form-control" id="url" placeholder="E.g. https://www.youtube.com/watch?v=YJXILi3gud4">
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" placeholder="Type your description">
          </div>
          <button ng-click="submit()" class="btn btn-primary">Submit</button>
          <button ng-click="cancel()" class="btn btn-danger">Cancel</button>
        </form>
    </div>
</div>
