<ion-view ng-controller="VideosCTRL">
    
    <ion-nav-buttons side="left">
        <label class="item-input-wrapper">
            <i class="icon ion-ios-search placeholder-icon"></i>
            <input ng-model="$parent.queryFilter" type="search" placeholder="Search">
        </label>
    </ion-nav-buttons>
    
    <ion-nav-buttons side="right">
        <button class="button custom_menu" ng-click="toggleMenu()">
            <i class="icon ion-navicon-round"></i>
        </button>
        
    </ion-nav-buttons>
    
    
    <ion-side-menus>
      <!-- the main content -->
      <ion-side-menu-content>
          <ion-content class="has-header">
            <!-- Main content, usually <ion-nav-view> -->
              <ion-list>
                  <ion-item ng-repeat="video in videos | filter:{title: queryFilter}">
                    <a class="item item-thumbnail-left" ui-sref="video({ idVideo: video._id })">
                      <img src="{{video.thumb}}">
                      <h2>{{video.title}}</h2>
                      <p>{{video.description}}</p>
                    </a>
                  </ion-item>
                </ion-list>
                <ion-scroll direction="y">
                </ion-scroll>
        </ion-content>
      </ion-side-menu-content>

      <!-- Right menu -->
      <ion-side-menu side="right" class="has-header">
          <div class="list has-header" >
              

              
            <button ng-disabled="!logged" ng-click="openModal()" class="item item-icon-left button-block" href="#">
                <i class="icon ion-plus-circled"></i>
                Add video
            </button>


            <button ng-disabled="logged" ng-click="toggleMenu()" class="item item-icon-left button-block" ui-sref="login">
                <i class="icon ion-person-stalker"></i>
                Login
            </button>
              
            <a ng-click="toggleMenu()" class="item item-icon-left" ui-sref="register">
                <i class="icon ion-person-add"></i>
                Register
            </a>
              
            <button ng-disabled="!logged" ng-click="toggleMenu();logout();" class="item item-icon-left button-block" href="#">
                <i class="icon ion-android-alert"></i>
                Logout
            </button>

        </div>
      </ion-side-menu>

    </ion-side-menus>
</ion-view>
