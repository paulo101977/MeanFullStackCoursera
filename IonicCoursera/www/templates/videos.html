<ion-view view-title="Videos" ng-controller="VideosCTRL">
    
    <ion-nav-buttons side="right">
      <button class="button" ng-click="toggleMenu()">
        <i class="icon ion-navicon-round"></i>
      </button>
    </ion-nav-buttons>
    
    <ion-side-menus view-title="Videos" ng-controller="VideosCTRL">

      <!-- the main content -->
      <ion-side-menu-content>
          <ion-content class="has-header">
            <!-- Main content, usually <ion-nav-view> -->
              <ion-list>
                  <ion-item ng-repeat="video in videos">
                    <a class="item item-thumbnail-left" ui-sref="video({ idVideo: video._id })">
                      <img src="{{video.thumb}}">
                      <h2>{{video.title}}</h2>
                      <p>{{video.description}}</p>
                    </a>
                  </ion-item>
                </ion-list>
                <ion-scroll direction="y">
                </ion-scroll>
        </ion-content>
      </ion-side-menu-content>

      <!-- Right menu -->
      <ion-side-menu side="right" class="has-header">
          <div class="list" >
              
            <label class="item item-input">
              <i class="icon ion-search placeholder-icon"></i>
              <input type="search" placeholder="Search">
            </label>

            <a class="item item-icon-left" href="#">
                <i class="icon ion-email"></i>
                Check mail
            </a>

            <a class="item item-icon-left item-icon-right" href="#">
                <i class="icon ion-chatbubble-working"></i>
                Call Ma
                <i class="icon ion-ios-telephone-outline"></i>
            </a>

            <a class="item item-icon-left" href="#">
                <i class="icon ion-mic-a"></i>
                Record album
                <span class="item-note">
                  Grammy
                </span>
            </a>

            <a class="item item-icon-left" href="#">
                <i class="icon ion-person-stalker"></i>
                Friends
                <span class="badge badge-assertive">0</span>
            </a>

        </div>
      </ion-side-menu>

    </ion-side-menus>
</ion-view>
