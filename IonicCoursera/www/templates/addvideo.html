<ion-modal-view ng-controller="AddVideoCTRL">
    <ion-header-bar>
      <h1 class="title">Add Video</h1>
    </ion-header-bar>
    <ion-content>
      <div class="list">
            <label class="item item-input item-floating-label">
                <span class="input-label">Title</span>
                <input ng-model="video.title" type="text" placeholder="Title">
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">Description</span>
                <input ng-model="video.description" type="text" placeholder="Description">
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">Url</span>
                <input ng-model="video.url" type="text" placeholder="Url">
            </label>
            <div class="button-bar">
                <button ng-click="submit(video)" class="button icon-left ion-checkmark-round button-stable">
                  Submit
                </button>
                <button ng-click="closeModal()" class="button icon-left ion-close-round button-stable">
                  Cancel
                </button>
            </div>
        </div>
    </ion-content>
</ion-modal-view>
