<ion-view view-title="Register" ng-controller="RegisterCTRL">
    <div class="login">
        <div class="list has-header">
            <label class="item item-input item-floating-label">
                <span ng-model="user.name" class="input-label">Username</span>
                <input type="text" placeholder="Type your name">
            </label>
            <label class="item item-input item-floating-label">
                <span ng-model="user.email" class="input-label">Email</span>
                <input type="text" placeholder="Type your email">
            </label>
            <label class="item item-input item-floating-label">
                <span ng-model="user.password" class="input-label">Password</span>
                <input type="password" placeholder="Password">
            </label>
            <label class="item item-input item-floating-label">
                <span ng-model="user.repassword" class="input-label">Re-type Password</span>
                <input type="password" placeholder="Password">
            </label>
            <div class="">
                <button ng-click="save(user)" class="button icon-left ion-checkmark-round button-stable">
                  Login
                </button>
                <button ng-click="close()" class="button icon-left ion-close-round button-stable">
                  Cancel
                </button>
            </div>
        </div>
    </div>
</ion-view>
