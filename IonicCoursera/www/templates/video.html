<ion-view view-title="Video" ng-controller="VideoCTRL">
    <ion-nav-title>
        {{video.title}}
    </ion-nav-title>
    <ion-content class="has-header">
        <!-- Main content, usually <ion-nav-view> -->
        <div class="list card">

          <div class="item item-avatar">
                <img src="{{video.thumb}}">
                <h2>{{video.title}}</h2>
                <p>{{video.date}}</p>
            </div>

          <div class="item item-body">
            <iframe class="full-image" id="video" src="{{path}}" frameborder="0" allowfullscreen></iframe>
            <p>{{video.description}}</p>
              
              
            <a class="item item-icon-left positive" ng-click="play($event)">
                <i class="icon ion-ios-play-outline"></i>
                Start play
            </a>
              
            <p class="video video-comment">
              <a href="#" ng-click="toggle($event)" class="subdued">
                  <i class="icon {{render_class}}"></i>  
                  {{comments.length}} Comments
                </a>
              <button ng-click="openModal()" class="icon ion-plus-circled comment-button right-content">Add</button>
            </p>
          </div>
            
          <uib-accordion class="video" close-others="oneAtATime">
            <div uib-accordion-group 
                 heading="Static Header, initially expanded"
                 class="panel-default" is-open="status.isOpen" is-disabled="false">
                <div class="list">
                    <div class="item item-avatar" ng-repeat="comment in comments">
                        <div class="row">
                            <div class="col">
                                <i class="icon ion-ios-chatboxes-outline"></i>
                            </div>
                            <div class="col col-75">
                                <b>{{comment._creator.username}}</b>, commented:
                                <p>{{comment.comment}}</p>
                            </div>
                            <button ng-disabled="testUser()" ng-click="openModalEdit(comment)" class="icon ion-edit"></button>
                            <button ng-disabled="testUser()" ng-click="deleteComment(comment , video)" class="icon ion-close-circled"></button>
                        </div>
                    </div>
                </div>
            </div>
          </uib-accordion>

        </div>
     </ion-content>
</ion-view>
